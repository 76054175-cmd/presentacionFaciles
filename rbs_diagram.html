        function toggleEntregable(id) {
            const entregable = document.querySelector(`.entregable[data-id="${id}"]`);
            entregable.classList.toggle('collapsed');
        }

            document.querySelectorAll('.entregable').forEach(el => {
                el.classList.remove('collapsed');

                    const text = recurso.textContent.toLowerCase();
                    if (text.includes(query)) {
                        hasMatch = true;
                        recurso.style.backgroundColor = query ? '#fff3cd' : '';
                    } else {
                        recurso.style.backgroundColor = '';
                    }
                });
                
                if (query === '') {
                    entregable.style.display = 'block';
                } else {
                    entregable.style.display = hasMatch ? 'block' : 'none';
                    if (hasMatch) {
                        entregable.classList.remove('collapsed');
                    }
                }
            });
        }

        // Inicializar
        renderRBS();
    </script>
</body>
